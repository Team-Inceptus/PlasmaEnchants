name: Feature Request
description: Request an addition or removal of PlasmaEnchants.
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a PlasmaEnchants feature. Please fill out the information below.
  - type: dropdown
    attributes:
      label: Feature Type
      description: What area of improvement would you suggest?
      multiple: false
      options:
        - New Enchantment/Artifact
        - Optimization
        - Compatibility
        - API Support/Hook
        - General Feature
        - Other
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description of Feature
      placeholder: |
        Ex: Please add support for Minecraft 1.xx.x
    validations:
      required: true
